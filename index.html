<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site_3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

<body>
    <header class="header flex_center">
        <div class="header__logo__search">
            <img src="img/LOGO.svg" alt="Logo">
            <img class="search_icon" src="img/search_icon.svg" alt="search icon">
        </div>
        <nav class="header__menu">
            <button class="button_menu"><img src="img/icon_menu.svg" alt="icon menu"></button>
            <button class="button_menu no_mobile"><img src="img/icon_user.svg" alt="icon user"></button>
            <button class="button_menu no_mobile"><img src="img/icon_basket.svg" alt="icon basket"></button>
        </nav>
    </header>
    <section class="title_content center">
        <img class="homepage no_mobile" src="img/homepage_img.png" alt="homepage img">
        <div class="title__text">
            <img src="img/red_line.svg" alt="red line">
            <div>
                <h1 class="title_1">THE BRAND</h1>
                <h1 class="title_2">OF LUXERIOUS <span class="colortext">FASHION</span></h1>
            </div>
        </div>
    </section>
    <section class="categories">
        <article class="category">
            <img class="categ_img" src="img/for_women.png" alt="for women">
            <div class="up_text">
                <h2 class="title_5">30% OFF</h2>
                <h2 class="title_6 colortext">FOR WOMEN</h2>
            </div>
        </article>
        <article class="category">
            <img class="categ_img" src="img/for_men.png" alt="for men">

                <h2 class="title_5">HOT DEAL</h2>

            </div>
        </article>
        <article class="category">
            <img class="categ_img" src="img/for_kids.png" alt="for kids">
            <div class="up_text">
                <h2 class="title_5">NEW ARRIVALS</h2>
                <h2 class="title_6 colortext">FOR KIDS</h2>

        </article>
        <article class="category_big">
            <img class="categ_img_big" src="img/accesories.png" alt="accesories">

                <h2 class="title_5">LUXIROUS & TRENDY</h2>
                <h2 class="title_6 colortext">ACCESORIES</h2>

    </section>
